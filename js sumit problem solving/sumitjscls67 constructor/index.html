<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <script>

        // this is hard coding for a person

        const person ={
            firstName:"parvez",
            lastName:"mahmud",
            age:26,
            fulName:function(){
                return this.firstName+" "+this.lastName;
            }
        }
        console.log(person.fulName());

        //------ To use for everybody we create constructor-----
        function Person(first,last,age){
            this.first = first;
            this.last = last,
            this.age = age;
            this.fulName = function(){
                return this.first+" "+this.last;
            }

        }
        const parvez = new Person("parvez","mahmud",30);
        const parvez1 = new Person("parvez1","mahmud",30);
        const parvez2 = new Person("parvez2","mahmud",30);
        const parvez3 = new Person("parvez3","mahmud",30);

        console.log(parvez);
        console.log(parvez.fulName())

        // adding someting to constructor function
        parvez.country = "bangladesh";
        console.log(parvez);
        console.log(parvez1);


    </script>
    
</body>
</html>
