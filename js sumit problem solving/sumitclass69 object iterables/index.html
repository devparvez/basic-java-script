        //------------Make an object  iterable--------

        const myNumbers = {};

        myNumbers[Symbol.iterator] = function(){
            let n =0;
            let done = false;
            return {
                next(){
                    n+=10;
                    if(n==100){ done = true}
                    return{
                        done:done,
                        value:n
                        
                    }

                }
            }
        }
        for(let num of myNumbers){
            console.log(num);
        }
